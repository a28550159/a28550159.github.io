                    <p class="para">
                        從一群普通的人，到懷抱夢想的人，到實踐夢想的人。<br>
                        我們來自不同種族，不同國家，不同地區，不同背景，<br>

                        當初只有樹林與草原的野地，<br>
                        經過了十數人的辛苦耕耘後，<br>
                        如今發展成了繁榮市鎮。<br>
                        而我們更是積極向外延伸，擴建新的村落，<br>
                        為的是容下我們更龐大的夢想。<br>
                    </p>
